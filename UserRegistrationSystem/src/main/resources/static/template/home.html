<div class="container">
  <div class="panel panel-default ">
    <div ng-if="totalPages == null" class="panel-body ">
      <div class="alert alert-info">
        <ul>
          <li>
            Por favor clicar em
            <strong>Registrar novo usuário</strong>
            para registrar um novo usuário.
          </li>
        </ul>
      </div>
    </div>
    <div class="alert alert-info">
      <span class="lead">Usuários</span>
    </div>
    <div class="panel-body ">
      <div class="table-responsive">
        <table class="table table-hover table-bordered ">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th width="100">Editar</th>
              <th width="100">Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in paginateUsers">
              <td>
                <img src={{user.avatar}} alt="" width="100" height="100">
              </td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>
                <button type="button" ng-click="editUser(user.id)" class="btn btn-primary custom-width">
                  <span class="glyphicon glyphicon-edit">
                  </span>
                  Editar
                </button>
              </td>
              <td>
                <button type="button" ng-click="deleteUser(user.id)" class="btn btn-danger custom-width">
                  <span class="glyphicon glyphicon-remove">
                  </span>
                  Deletar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <table align="center">
          <tr>
            <td>
              <button ng-click="previousPage()" ng-disabled="pageable.page == 0">
                < </button> </td> <td> {{ pageable.page + 1 }} / {{ totalPages > 0 ? totalPages : 1 }} </td>
            <td>
              <button ng-click="nextPage()" ng-disabled="pageable.page + 1 == totalPages || totalPages == null">
                >
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
