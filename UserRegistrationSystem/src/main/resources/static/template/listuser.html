<div class="container">
  <div class="panel panel-default ">
    <div class="alert alert-info">
      <span class="lead">Todos os Usu√°rios</span>
    </div>
    <div class="panel-body ">
      <div class="table-responsive">
        <table class="table table-hover table-bordered ">
          <thead>
            <tr>
              <th>Link do Avatar</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th width="100">Editar</th>
              <th width="100">Deletar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.avatar}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>
                <button type="button" ng-click="editUser(user.id)" class="btn btn-primary custom-width">
                  <span class="glyphicon glyphicon-edit">
                  </span>
                  Editar
                </button>
              </td>
              <td>
                <button type="button" ng-click="deleteUser(user.id)" class="btn btn-danger custom-width">
                  <span class="glyphicon glyphicon-remove">
                  </span>
                  Deletar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
